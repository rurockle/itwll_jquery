<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//웹브라우저 내장객체
//window - location
//   - history
//   - document - image, link, layer,....
//              - form - text,password,textarea
//                     - checkbox, radio
//                     - select            - option

// window.document.images[0].변수   
// window.document.이미지이름.변수
//  document.images[0].src  document.images[0].name
//  document.images[0].width document.images[0].height
//  document.images[0].border

function fun1() {
// 	alert(document.images[0].src);
// 	alert(document.images[0].name);
// 	alert(document.images[0].width);
	alert(document.img1.src);
	alert(document.img1.name);
	alert(document.img1.width);
}
function fun2() {
	// src = 이미지 2.jpg변경
// 	document.images[0].src="2.jpg";
	document.img1.src="2.jpg";
	// width = 500 변경
// 	document.images[0].width="500";
	document.img1.width="500";
	// border= 10
// 	document.images[0].border=10;
	document.img1.border=10;
}
function fun3() {
	// 두번째 이미지  파일 4.jpg 변경
// 	document.images[1].src="4.jpg";
	document.img2.src="4.jpg";
	// 테두리선 두께  5 변경
// 	document.images[1].border=5;
	document.img2.border=5;
}
function fun4() {
	// 세번째 이미지에 마우스를 오버하면  이미지 파일 5.jpg 변경
	document.img3.src="5.jpg";
}

function fun5() {
	//세번째 이미지에 마우스를 아웃하면  이미지 파일 4.jpg 변경
	document.img3.src="4.jpg";
}
</script>
</head>
<body>
<h1>js2/test5.html</h1>
<img src="1.jpg" name="img1" width="300" height="200" border="1">
<input type="button" value="이미지정보" onclick="fun1()">
<input type="button" value="이미지정보변경" onclick="fun2()">
<img src="3.jpg" name="img2" width="300" height="200" border="1"
 onclick="fun3()">
 <img src="4.jpg" name="img3" width="300" height="200" border="1"
 onmouseover="fun4()" onmouseout="fun5()">
</body>
</html>
