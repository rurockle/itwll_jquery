<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//웹브라우저 내장객체
//window - location
//     - history
//     - document - image, link, layer,....
//                - form - text,password,textarea
//                       - checkbox, radio
//                       - select            - option

// window.document.변수    제목 document.title 배경색 document.bgColor
//                  글자색 document.fgColor  링크색 document.linkColor
// window.document.함수()   문서안에 글자쓰기 document.write()
function fun1() {
	alert(document.title);
	document.title="문서제목";
}
function fun2() {
	alert(document.bgColor);
	// 배경색변수= yellow
	document.bgColor="yellow";
}
function fun3(col) {
	document.bgColor=col;
}

document.write("문서내용");

</script>
</head>
<body>
<h1>js2/test4.html</h1>
<input type="button" value="제목조회변경" onclick="fun1()">
<input type="button" value="배경색조회변경" onclick="fun2()">
<input type="radio" name="bg" value="yellow" onclick="fun3(value)">노란색
<input type="radio" name="bg" value="pink" onclick='fun3("pink")'>분홍색
<input type="radio" name="bg" value="skyblue" onclick="fun3('skyblue')">하늘색
</body>
</html>
