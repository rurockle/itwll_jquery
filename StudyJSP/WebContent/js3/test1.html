<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//웹브라우저 내장객체
//window - location
// - history
// - document - image, link, layer,....
//            - form - text,password,textarea
//                   - checkbox, radio
//                   - select            - option
</script>
</head>
<body>
<h1>js3/test1.html</h1>
<a href="a.jsp">a.jsp이동</a>
<form action="a.jsp" method="get">
텍스트 : <input type="text" name="txt"><br>
비밀번호 : <input type="password" name="pass"><br>
긴텍스트 : <textarea name="tx" rows="10" cols="20"></textarea><br>
라디오 : <input type="radio" name="ra" value="ra1">라디오1
       <input type="radio" name="ra" value="ra2">라디오2<br>
체크박스 :<input type="checkbox" name="ch" value="ch1">체크박스1
       <input type="checkbox" name="ch" value="ch2">체크박스2
       <input type="checkbox" name="ch" value="ch3">체크박스3<br>
<!-- <select name="sel" multiple="multiple" size="3">  -->
목록상자 : <select name="sel"> 
		<option value="sel1">선택1</option>
		<option value="sel2">선택2</option>
		<option value="sel3">선택3</option>
</select>  <br>   
숨김텍스트 : <input type="hidden" name="hi" value="hidd">        <br>
첨부파일 : <input type="file" name="file"><br>
<input type="button" value="버튼">
<input type="submit" value="전송버튼">
<input type="reset" value="초기화">
</form>

</html>
